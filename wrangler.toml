name = "paralaxstudio"
compatibility_date = "2025-02-15"

[pages]
project_name = "parallax-studio"
build_command = "npm run build"
build_output_dir = "./out"

[assets]
# Cloudflare CLI uses this when running `wrangler deploy --assets` or `wrangler pages deploy`.
directory = "./out"

[vars]
# Public Pages hostname (used for absolute URLs in the frontend).
NEXT_PUBLIC_SITE_URL = "https://staging.parallax-stud.io"
# Public URL your Next.js export will call.
NEXT_PUBLIC_WORDPRESS_GRAPHQL_ENDPOINT = "https://wp.parallax-stud.io/graphql"
# Server-side GraphQL endpoint and optional auth header for protected APIs.
WORDPRESS_GRAPHQL_ENDPOINT = "https://wp.parallax-stud.io/graphql"
WORDPRESS_AUTH_HEADER = ""
# Optional ISR-like TTL for fetch caching on Cloudflare (0 = no cache hint).
WORDPRESS_CONTENT_REVALIDATE = "0"
