version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - wp-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot"]
      interval: 10s
      retries: 5
      start_period: 20s

  wordpress:
    image: wordpress:6.5.2-php8.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: "false"
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENVIRONMENT_TYPE', 'production');
        if (getenv('WORDPRESS_HOME')) {
          define('WP_HOME', getenv('WORDPRESS_HOME'));
          define('WP_SITEURL', getenv('WORDPRESS_HOME'));
        }
    volumes:
      - wp-data:/var/www/html
      - ./docker/wordpress/plugins:/var/www/html/wp-content/plugins
      - ./docker/wordpress/uploads:/var/www/html/wp-content/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/wp-login.php || exit 1"]
      interval: 30s
      retries: 5
      start_period: 30s

  wp-cli:
    image: wordpress:cli-php8.2
    depends_on:
      wordpress:
        condition: service_started
      db:
        condition: service_healthy
    entrypoint: ["wp"]
    command: ["--info"]
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp-data:/var/www/html
      - ./docker/wordpress/plugins:/var/www/html/wp-content/plugins
      - ./docker/wordpress/uploads:/var/www/html/wp-content/uploads

volumes:
  wp-db-data:
  wp-data:
